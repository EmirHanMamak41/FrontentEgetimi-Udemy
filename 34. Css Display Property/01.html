<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main-Page-Mamak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
<style>
	.titleofphoto{
		width: 25%;
		display: inline;
	}
	.class1{
		display:inline-block;
		border: 3px solid sandybrown;
		border-radius: 5%;
		padding:5px;
		margin : 5px;
		width:150px;
	}
	img{
		width: 100%;
	}
	button{
		width:100%;
	}
</style>
</head>
<body>
	<div class="class1" id="imgbox1">
		<h3 class="titleofphoto">Photo 1</h3><br>
		<img src="/Photos/1.jpg">
		<button onclick="deleteitem()">KaldÄ±r</button>
	</div>
	<div class="class1" id="imgbox2">
		<h3 class="titleofphoto">Photo 2</h3><br>
		<img src="/Photos/2.jpg">
		<button onclick="hideitem()">Gizle</button>
	</div>	
	<div class="class1" id="imgboxe">
		<h3 class="titleofphoto">Photo 3</h3><br>
		<img src="/Photos/3.jpg">
		<button onclick="reset()">Reset</button>	
	</div>
	<script>
		function deleteitem(){
			document.getElementById("imgbox1").style.display="none";
		}
		function hideitem(){
			document.getElementById("imgbox2").style.visibility="hidden";
		}
		function reset(){
			document.getElementById("imgbox1").style.display="inline-block";
			document.getElementById("imgbox2").style.visibility="visible";
		}
	</script>
</body>
</html>
